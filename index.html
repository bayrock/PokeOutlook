<html>

  <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDieWcsvaI0MFfP3mGKJ-9pjxcMQ2yKQgo"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>

  <script>
    var socket = io();

    //receive the scan results from the server
    socket.on('scan', function(result){
      for (id in result) {
        var poke = result[id];
        //console.log(poke.name);
        //$('#pokemon').append($('<li>').text(poke.name));
      }
    });

    //receive the error results from the server
    socket.on('errorhandler', function(result){
      console.log(result);
    });
  </script>

  <script>
    //Initialize the google map
    var map;
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        //default to Central Park, NYC
        center: {lat: 40.785091, lng: -73.968285},
        zoom: 8,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      });

      google.maps.event.addListener(map, 'click', function(event) {
        placeMarker(event.latLng);
        socket.emit('marker_placed',  event.latLng); // send location to the server
      });
    }

    var marker;
    function placeMarker(location) {
      if (marker != null) {
        marker.setMap(null);
      }

      marker = new google.maps.Marker({
        position: location,
        map: map
      });
    }

    google.maps.event.addDomListener(window, "load", initMap);
  </script>

  <body>

    <div class="container">

      <div id="sidebar"></div>

      <div id="header"></div>

      <div id="content">
        <div id="map"></div>
        <ul id="pokemon"></ul>
      </div>

      <div id="footer"></div>

    </div>

  </body>
</html>
