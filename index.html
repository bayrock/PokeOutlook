<!doctype html>
<html>
<!-- HEAD -->
  <head>
    <title>Pok√©Outlook Alpha</title>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDieWcsvaI0MFfP3mGKJ-9pjxcMQ2yKQgo"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>

<!-- EVENTS -->
  <script>
    var socket = io();

    //receive the scan results from the server
    socket.on('scan', function(result){
      for (id in result) {
        var pokemon = result[id];
        placePokeMarker(pokemon);
      }
    });

    //receive the error from the server
    socket.on('errorhandler', function(error){
      console.log(error);
    });
  </script>

<!-- MAPS -->
  <script>
    //Initialize the google map
    var map;
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        //default to Central Park, NYC
        center: {lat: 40.785091, lng: -73.968285},
        zoom: 8,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      });

      google.maps.event.addListener(map, 'click', function(event) {
        placeScanMarker(event.latLng);
        socket.emit('marker_placed',  event.latLng); // send location to the server
      });
    }

    var scanMarker;
    function placeScanMarker(location) {
      if (scanMarker != null) {
        scanMarker.setMap(null);
      }

      scanMarker = new google.maps.Marker({
        position: location,
        map: map
      });
    }

    function placePokeMarker(pokemon) {

      var pokeMarker = new google.maps.Marker({
        position: {lat: pokemon.latitude, lng: pokemon.longitude},
        map: map,
        title: pokemon.name || "N/A",
        icon: pokemon.image
      });
    }

    google.maps.event.addDomListener(window, "load", initMap);
  </script>

<!-- BODY -->
  <body>

    <div class="container">

      <div id="sidebar"></div>

      <div id="header"></div>

      <div id="content">
        <div id="map"></div>
        <ul id="pokemon"></ul>
      </div>

      <div id="footer"></div>

    </div>

  </body>
</html>
